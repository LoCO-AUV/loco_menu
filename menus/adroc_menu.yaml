menu:
  name: "LoCO MENU"
  items:
    - menu:
        name: "ADROC_ MENU"
        items:
          - rosaction:
              name: 'Approach Diver'
              pre_delay: 2.0
              post_delay: 0.0
              background: False
              kill_after_timeout: True
              timeout: 60

              action: adroc
              action_class: adroc.msg.ApproachDiverAction
              goal_class: adroc.msg.ApproachDiverGoal
              feedback_class: adroc.msg.ApproachDiverFeedback
              result_class: adroc.msg.ApproachDiverResult
              goal_data: 0

          - roslaunch:
              name: 'Approach Controller'
              pre_delay: 2.0
              post_delay: 0.0
              background: True
              kill_after_timeout: False
              timeout: 0

              package: target_following
              launch_file: reconfigure_drp_yaw_pitch_controller.launch
              args: ''
    - menu:
        name: "SRV_MENU"
        items:
          - rosservice:
              name: 'Thrust'
              pre_delay: 2.0
              post_delay: 0.0
              background: True
              kill_after_timeout: False
              timeout: 0

              service: /loco/controller/thrust
              service_class: loco_pilot.srv.Thrust
              params: 
                duration: 10.0     #TODO: Possible param support? 'rp/motion_primatives_controller/forward_duration'
                distance: 0.0
                thrust: 0.4         #'rp/motion_primatives_controller/forward_thrust'
          - rosservice: 
              name: 'Square'
              pre_delay: 2.0
              post_delay: 0.0
              background: True
              kill_after_timeout: False
              timeout: 0

              service: /loco/controller/square
              service_class: loco_pilot.srv.Square
              params:
                sideA: 1.0
                sideB: 1.0
                thrust: 0.4
                right: True

          - rosservice: 
              name: 'Circle'
              pre_delay: 2.0
              post_delay: 0.0
              background: True
              kill_after_timeout: False
              timeout: 0

              service: /loco/controller/circle
              service_class: loco_pilot.srv.Circle
              params:
                duration: 20.0
                radius: 0.0
                thrust: 0.4