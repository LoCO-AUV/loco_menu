menu:
  - item:
      display: 'Thrust'
      type: rosservice
      service: /minibot/controller/thrust
      service_class: mini_pilot.srv.Thrust
      params: 
          duration: 1     #TODO: Possible param support? 'rp/motion_primatives_controller/forward_duration'
          distance: None
          thrust: 0.1         #'rp/motion_primatives_controller/forward_thrust'
  - item: 
      display: 'SquareSmall'
      type: rosservice
      service: /minibot/controller/square
      service_class: mini_pilot.srv.Square
      params:
        sideA: 1
        sideB: 1
        right: True

  - item: 
      display: 'SquareLarge'
      type: rosservice
      service: /minibot/controller/square
      service_class: mini_pilot.srv.Square
      params:
        sideA: 2
        sideB: 2
        right: True

  - item:
      display: 'KillBags'
      type: kill
      node_names:
        - '/record_odom'
        - '/recod_camera'
